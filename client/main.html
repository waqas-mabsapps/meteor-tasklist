<template name="tasks">

    <h2>Basic Task List Demo using Meteor</h2><hr/>


    <h4>Add Task</h4>
    <form class="add-task">
        <input type="text" name="name" placeholder="Task Name" />
        <input type="submit" value="Submit" />
    </form>
    <h4>Task List</h4>
    <ul>
  {{#each tasks}}
    <li>{{ name }} <a href="#" class="delete-task">X</a></li>
  {{/each}}
  </ul>
</template>
