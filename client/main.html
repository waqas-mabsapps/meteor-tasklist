<body>
<center><h2>Meteor Basic Task List Example with Authetication</h2></center><hr/>
  {{> tasks }}

   <!-- {{> info }}-->
</body>

<template name="tasks">
    <div align="right">{{> loginButtons }}
    </div>
    {{#if currentUser }}
    <h1>Add Task</h1>
    <form class="add-task">
        <input type="text" name="name" placeholder="Task Name" />
        <input type="submit" value="Submit" />
    </form>
    {{else}}
        <p>Please login first to add tasks; If you don't have an account Please register.</p>
    {{/if}}
    <hr/>
    <h3>Task List</h3>
    <ul>
  {{#each tasks}}
    <li>{{ name }}{{#if currentUser}}<a href="#" class="delete-task">X</a>{{/if}}</li>
  {{/each}}
  </ul>
</template>
